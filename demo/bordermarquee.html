<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bordermarquee Test Suite</title>
    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="../libs/jquery-loader.js"></script>
    <!-- Load local lib and tests. -->
    <script src="../src/jquery.bordermarquee.js"></script>
    <style>
        body {
            background-color: #6bb665;
        }
        #demo {
            height: 500px;
            width: 500px;
            margin: 20px auto;
            background-color: #366097;
        }

        #btn {
            display: block;
            height: 50px;
            width: 130px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="demo">

</div>
<button id="btn">开始</button>
<script>
    $('#btn').click(function () {
        $('#demo').bordermarquee({
            lineStyle: "2px solid #000",
            direction: 1,
            complete: function (){
                alert("完成!");
            }
        });
    });
</script>
</body>
</html>
